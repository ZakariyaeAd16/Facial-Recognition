<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Add Personnel Face</h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">Personnal Id</label>
                    <div class="col-sm-2">
                            <input type="text" class="form-control" id="txtnbr" name="txtnbr" value="{{ student_data.id }}" readonly>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtname" name="txtname" value="{{ student_data.first_name }} {{ student_data.last_name }}"readonly>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="type" class="col-sm-2 col-form-label">Type</label>
                   <div class="col-sm-4">
                        <select class="form-control" name="type" id="type">
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>

                        </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8 d-flex align-items-center">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next To Save The face">
                        <a href="/" type="button" class="btn btn-success btn-lg ml-3"><b>List</b></a>
                    </div>

                </div>
                    </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
